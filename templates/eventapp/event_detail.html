{% extends "base.html" %}
{% block title %}{{ event.title }}{% endblock %}

{% block content %}
<div class="card shadow-sm">
  <div class="card-body">
    <h2 class="card-title">{{ event.title }}</h2>
    <p class="card-text">{{ event.description }}</p>
    <p class="card-text"><strong>Date:</strong> {{ event.date }} | <strong>Location:</strong> {{ event.location }}</p>
    <a href="{% url 'eventapp:register_event' event.id %}" class="btn btn-success">Register Now</a>
    <a href="{% url 'eventapp:event_list' %}" class="btn btn-secondary">Back to Events</a>
  </div>
</div>
{% endblock %}
