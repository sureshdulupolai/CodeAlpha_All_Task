{% extends "base.html" %}
{% block title %}URL Shortener{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card shadow-sm p-4">
      <h2 class="text-center mb-4">ðŸ”— URL Shortener</h2>
      <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
          <input type="url" name="original_url" class="form-control" placeholder="Enter long URL..." required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Generate Short URL</button>
      </form>

      {% if short_url %}
        <div class="alert alert-success text-center mt-4">
          <p>Your Short URL:</p>
          <a href="{{ short_url }}" target="_blank">{{ short_url }}</a>
        </div>
      {% endif %}
    </div>
  </div>
</div>
{% endblock %}
